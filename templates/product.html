<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Hijabiken</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/logo.ico') }}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='home/css/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Hijabiken</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link" href="\">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="\about">About</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="\products">Products</a></li>
                    </ul>
                    <form class="d-flex">
                        <a class="btn btn-outline-dark" href="https://wa.me/085732538498/?text=Saya%20tertarik%20pada%20produk%20Hijabiken">Contact Us
                            &nbsp
                            <img src="{{ url_for('static', filename='img/wa.png') }}" class="mr-3" style="width: 20px; height: 20px;" data-toggle="tooltip" title="Whatsapp">
                        </a>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5" style="background-image: url('{{ url_for('static', filename='img/header.jpg') }}'); background-size: 100%;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Hijabiken</h1>
                    <p class="lead fw-normal text-black-50 mb-0">Produk terbaik hanya untuk anda</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for rs in produk %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ url_for('display', filename=rs.foto) }}" alt="..." style="height: 250px;" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{rs.nama_produk}}</h5>
                                    <h5>{{rs.nama_variasi}}</h5>
                                    <!-- Product price-->
                                    {{rs.harga}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="https://wa.me/085732538498/?text=Saya%20tertarik%20pada%20produk%20{{rs.nama_produk}}">Contact Us
                                    &nbsp
                                    <img src="{{ url_for('static', filename='img/wa.png') }}" class="mr-3" style="width: 20px; height: 20px;" data-toggle="tooltip" title="Whatsapp">
                                </a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Hijabiken 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='home/js/scripts.js') }}"></script>
    </body>
</html>
