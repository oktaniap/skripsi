{% include 'user/header.html' %}
   <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Edit Data Katalog</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active"><a href="/katalog">Entri</a></li>
              <li class="breadcrumb-item"><a href="/datakatalog">Data</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
   <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header" style="background-color: rgba(146, 97, 149, 0.82);">
                <h3 class="card-title" style="color: white;">Data Katalog</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="/upload_edit_katalog" method="POST" enctype="multipart/form-data">
                <div class="card-body">
                  <div class="form-group">
                    {% for rs in data %}
                    <img src="{{ url_for('display', filename=rs.foto) }}" style="width: 200px; height: 200px;"></center></td>
                    <input type="hidden" name="id_produk" value="{{rs.id_produk}}">
                    <br>
                    <label>Choose Images: </label>
                    <input type="file" class="form-control" id="file"  onchange="checkfile(this);" placeholder="Foto Produk" name="file" autocomplete="off" required>
                  </div>
                  <div class="form-group">
                    <label for="nama">Nama Produk</label>
                    <input type="text" class="form-control" id="nama_produk" value="{{rs.nama_produk}}" name="nama_produk">
                  </div>
                  <div class="form-group">
                    <label for="nama_variasi">Variasi</label>
                    <input type="text" class="form-control" id="nama_variasi" value="{{rs.nama_variasi}}" name="nama_variasi">
                  </div>
                  <div class="form-group">
                    <label for="harga">Harga</label>
                    <input type="text" class="form-control" id="harga" value="{{rs.harga}}" name="harga">
                  </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  {% endfor %}
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>
        <script>
          $(document).ready(function(){
            // File type validation
            $("#fileInput").change(function(){
              var fileLength = this.files.length;
              var match= ["image/jpeg","image/png","image/jpg"];
              var i;
              for(i = 0; i < fileLength; i++){ 
                var file = this.files[i];
                var imagefile = file.type;
                if(!((imagefile==match[0]) || (imagefile==match[1]) || (imagefile==match[2]) || (imagefile==match[3]))){
                  alert('Please select a valid image file (JPEG/JPG/PNG).');
                  $("#fileInput").val('');
                  return false;
                }
              }
            });
          });
        </script>
      </div><!-- /.container-fluid -->
    </section>
  <!-- /.content-wrapper -->
